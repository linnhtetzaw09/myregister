<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900">

    <div class="flex h-screen items-center justify-center">

        <!-- Single Div Container for Image and Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row items-center w-full max-w-4xl">

            <!-- Left Side (Image) -->
            <div class="md:w-1/2 mb-6 md:mb-0 md:pr-6">
                <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" alt="register" class="w-full h-auto rounded-xl">
            </div>

            <!-- Right Side (Form) -->
            <div class="md:w-1/2 w-full">
                
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-stone-900">Register With Us</h1>
                </div>

                <form action="">

                    <!-- Name Fields -->
                    <div class="flex gap-4 mb-4">
                        <div class="w-1/2">
                            <label for="firstname" class="block text-stone-700 font-semibold mb-2">First Name</label>
                            <div class="flex items-center border border-stone-300 p-2 rounded-md">
                                <i class="fas fa-user mr-2"></i>
                                <input type="text" id="firstname" class="w-full outline-none" placeholder="Anton"/>
                            </div>
                        </div>

                        <div class="w-1/2">
                            <label for="lastname" class="block text-stone-700 font-semibold mb-2">Last Name</label>
                            <div class="flex items-center border border-stone-300 p-2 rounded-md">
                                <i class="fas fa-user mr-2"></i>
                                <input type="text" id="lastname" class="w-full outline-none" placeholder="Chris"/>
                            </div>
                        </div>
                    </div>

                    <!-- Email Field (Full Width) -->
                    <div class="mb-4">
                        <label for="email" class="block text-stone-700 font-semibold mb-2">Email</label>
                        <div class="flex items-center border border-stone-300 p-2 rounded-md">
                            <i class="fas fa-envelope mr-2"></i>
                            <input type="email" id="email" class="w-full outline-none" placeholder="Enter your email"/>
                        </div>
                    </div>

                    <!-- Password Field (Full Width) -->
                    <div class="mb-6">
                        <label for="password" class="block text-stone-700 font-semibold mb-2">Password</label>
                        <div class="flex items-center border border-stone-300 p-2 rounded-md">
                            <i class="fas fa-lock mr-2"></i>
                            <input type="password" id="password" class="w-full outline-none" placeholder="Enter your password"/>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="w-full bg-stone-700 text-white py-3 rounded-md hover:bg-stone-800 transition duration-300">Register Now</button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <p>Already Register ? Login <span class="text-violet-700">Here!!</span></p>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
